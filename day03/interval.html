<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()</title>
</head>
<body>
    <dvi id="wrap">

    </dvi>
</body>
<script>
    // setInterval(함수, 밀리초)
    // clearInterval(setInterval함수)


    var inter = setInterval(function(){
        const div = document.getElementById('wrap');//문서의 태그를 가져왓으므로 수정되지않게 cost로
        let h2 = document.createElement('h2');
        h2.innerHTML = "한동석";
        div.appendChild(h2);
    }, 1000)

    setTimeout(function(){
        clearInterval(inter);
    }, 5000)
</script>
</html>
