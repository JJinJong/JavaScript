<html lang="en">

    <title>자바스크립트 실습3</title>

<body>
    <!-- 
        분석 결과
        --------------------------(hr)
        통과!

        정확한 암호가 입력될 때까지 계속 prompt()를 사용하여 암호를 입력받는다.
        암호는 "호랑이"이다.

     -->
     <h2>분석결과</h2>
     <hr>
</body>
<script>
    let code;

    function findpw (code){
        let pass = "통과!"
        if(code == "호랑이"){
            document.write(pass);
            return true;
        }else{
            return false;
        }
    }

    while(true){
        code = prompt("암호를 입력해주세요")
        if(findpw(code)){break;}
    }

</script>
</html>
